<div class="form-group">
    <label for="currentAge">현재 나이</label>
    <div class="input-group">
        <input type="text" class="form-control" id="currentAge" placeholder="현재 나이를 입력하세요" oninput="formatNumber(this)">
        <div class="input-group-append">
            <span class="input-group-text">세</span>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="retirementAge">은퇴 나이</label>
    <div class="input-group">
        <input type="text" class="form-control" id="retirementAge" placeholder="은퇴 나이를 입력하세요" oninput="formatNumber(this)">
        <div class="input-group-append">
            <span class="input-group-text">세</span>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="lifeExpectancy">기대 수명</label>
    <div class="input-group">
        <input type="text" class="form-control" id="lifeExpectancy" placeholder="기대 수명을 입력하세요" oninput="formatNumber(this)">
        <div class="input-group-append">
            <span class="input-group-text">세</span>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="annualIncome">현재 연간 소득</label>
    <div class="input-group">
        <input type="text" class="form-control" id="annualIncome" placeholder="현재 연간 소득을 입력하세요" oninput="formatNumber(this)">
        <div class="input-group-append">
            <span class="input-group-text">원</span>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="currentSavings">현재 저축액</label>
    <div class="input-group">
        <input type="text" class="form-control" id="currentSavings" placeholder="현재 저축액을 입력하세요" oninput="formatNumber(this)">
        <div class="input-group-append">
            <span class="input-group-text">원</span>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="annualSavings">연간 저축액</label>
    <div class="input-group">
        <input type="text" class="form-control" id="annualSavings" placeholder="연간 저축액을 입력하세요" oninput="formatNumber(this)">
        <div class="input-group-append">
            <span class="input-group-text">원</span>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="retirementSpending">은퇴 후 연간 생활비</label>
    <div class="input-group">
        <input type="text" class="form-control" id="retirementSpending" placeholder="은퇴 후 연간 생활비를 입력하세요" oninput="formatNumber(this)">
        <div class="input-group-append">
            <span class="input-group-text">원</span>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="inflationRate">인플레이션율</label>
    <div class="input-group">
        <input type="text" class="form-control" id="inflationRate" placeholder="인플레이션율을 입력하세요" value="2" oninput="formatNumber(this)">
        <div class="input-group-append">
            <span class="input-group-text">%</span>
        </div>
    </div>
</div>
<div class="form-group">
    <label for="investmentReturn">기대 투자 수익률</label>
    <div class="input-group">
        <input type="text" class="form-control" id="investmentReturn" placeholder="기대 투자 수익률을 입력하세요" value="5" oninput="formatNumber(this)">
        <div class="input-group-append">
            <span class="input-group-text">%</span>
        </div>
    </div>
</div>
